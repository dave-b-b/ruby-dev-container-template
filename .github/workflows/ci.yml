  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker development image
        run: docker build -f Dockerfile.dev -t rails-template-dev .

      - name: Test Docker container starts successfully
        run: |
          docker run -d --name test-container rails-template-dev tail -f /dev/null
          sleep 5
          docker exec test-container ruby --version
          docker exec test-container rails --version
          docker exec test-container claude --version
          docker stop test-container
          docker rm test-container

  docker-claude-swarm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build Docker development image
        run: docker build -f Dockerfile.dev -t rails-template-dev .

      - name: Test claude-swarm command availability
        run: |
          docker run --rm rails-template-dev claude-swarm --version

      - name: Test claude-swarm help command
        run: |
          docker run --rm rails-template-dev claude-swarm --help

      - name: Test claude-swarm generate with example config
        run: |
          # Create a container with the example config
          docker run -d --name swarm-test rails-template-dev tail -f /dev/null

          # Copy the example config if it exists
          docker exec swarm-test bash -c "if [ -f /rails/claude-swarm.yml.example ]; then cp /rails/claude-swarm.yml.example /tmp/claude-swarm.yml; fi"

          # Try to generate a swarm config (should work or fail gracefully)
          docker exec swarm-test bash -c "cd /tmp && claude-swarm generate test-app --dry-run || true"

          # Clean up
          docker stop swarm-test
          docker rm swarm-test

  docker-compose-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Create temporary Claude config directory
        run: |
          mkdir -p ~/.config/claude
          touch ~/.config/claude/config

      - name: Test Docker Compose configuration
        run: |
          docker compose config

      - name: Build and start services with Docker Compose
        run: |
          docker compose up -d
          sleep 10

      - name: Check Rails app is responding
        run: |
          docker compose exec -T web rails --version
          docker compose exec -T web claude --version
          docker compose exec -T web claude-swarm --version || echo "claude-swarm not available in compose setup"

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
