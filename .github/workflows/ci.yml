  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile.dev', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker development image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          tags: rails-template-dev:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test Docker container starts successfully
        run: |
          docker run -d --name test-container rails-template-dev tail -f /dev/null
          sleep 5
          docker exec test-container ruby --version
          docker exec test-container rails --version
          docker exec test-container claude --version
          docker exec test-container bundle install
          docker stop test-container
          docker rm test-container

  docker-claude-swarm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile.dev', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker development image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.dev
          tags: rails-template-dev:latest
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Test claude-swarm command availability
        run: |
          docker run --rm rails-template-dev claude-swarm

      - name: Test claude-swarm help command
        run: |
          docker run --rm rails-template-dev claude-swarm --help

  docker-compose-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('Dockerfile.dev', 'Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Create temporary Claude config directory
        run: |
          mkdir -p ~/.config/claude
          touch ~/.config/claude/config

      - name: Test Docker Compose configuration
        run: |
          docker compose config

      - name: Build and start services with Docker Compose
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose build --build-arg BUILDKIT_INLINE_CACHE=1
          docker compose up -d

      - name: Wait for web service to be available
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/up; then
              echo "Service ready!"
              exit 0
            fi
            echo "Waiting..."
            sleep 2
          done
          echo "Service did not start in time."
          exit 1

      - name: Check Rails app is responding
        run: |
          docker compose exec -T web rails --version

      - name: Clean up
        if: always()
        run: |
          docker compose down -v
